<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/pages/contact.css" />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to have full functionality within the site.
    </noscript>
    <nav></nav>
    <div class="page-container">
      <form>
        <div class="form_item">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            minlength="4"
            onkeydown="reactiveFormData('name')"
            required
          />
        </div>
        <div class="form_item">
          <label for="medium">Medium</label>
          <input
            type="text"
            id="medium"
            name="medium"
            placeholder="Your medium"
            minlength="4"
            onkeydown="reactiveFormData('medium')"
            required
          />
        </div>
        <div class="form_item">
          <label for="phone">Phone number</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Your phone number"
            minlength="8"
            maxlength="24"
            onkeydown="reactiveFormData('phone')"
            required
          />
        </div>
        <div class="form_item">
          <label for="message">Message</label>
          <input
            id="message"
            name="message"
            placeholder="Write your inquiry here"
            minlength="40"
            onkeydown="reactiveFormData('message')"
            required
          ></input>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="../js/nav.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/contact.js"></script>
  </body>
</html>
